<p>
  <mat-toolbar color="primary">
    <span>Admin quản lý</span>

    <span class="example-spacer"></span>
    <button class="mr-5" mat-raised-button routerLink="/home">Back</button>

    <button mat-icon-button class="example-icon supervised_user_circle-icon">
      <mat-icon>supervised_user_circle</mat-icon>
    </button>
  </mat-toolbar>
</p>

<div class="main-body">
  <h1>Quản lý người dùng</h1>
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Name, Gender ..."
      #input
    />
  </mat-form-field>

  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- STT -->
      <ng-container matColumnDef="user_id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let row; let i = index">{{ row.user_id }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Tên Người Dùng
        </th>
        <td mat-cell *matCellDef="let row">
          {{ row.first_name + " " + row.last_name }}
        </td>
      </ng-container>

      <ng-container matColumnDef="created_at">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Ngày tạo</th>
        <td mat-cell *matCellDef="let row">
          {{ row.created_at | date : "dd-MM-yyyy" }}
        </td>
      </ng-container>

      <ng-container matColumnDef="fullAddress">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Địa chỉ</th>
        <td mat-cell *matCellDef="let row">{{ row.fullAddress }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let row">{{ row.email }}</td>
      </ng-container>

      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>SDT</th>
        <td mat-cell *matCellDef="let row">{{ row.phone }}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Tùy chọn</th>
        <td mat-cell *matCellDef="let row">
          <div class="action">
            <button mat-icon-button color="primary" (click)="openEditForm(row)">
              <mat-icon>edit</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns2"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns2"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching</td>
      </tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page of category"
    ></mat-paginator>
  </div>
</div>
