<div class="main-body">
  <div style="display: flex; margin: 20px 0">
    <button color="primary" class="mr-5" mat-raised-button routerLink="/home">
      Back
    </button>
    <h1>Orders List</h1>
  </div>

  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput placeholder="Name, category , price , ..." #input />
  </mat-form-field>

  <div class="table-container">
    <table mat-table [dataSource]="dataSource2" matSort>
      <ng-container matColumnDef="orderID">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>STT</th>
        <td
          mat-cell
          *matCellDef="let row; let i = index"
          style="cursor: pointer"
        >
          {{ i + 1 }}
        </td>
      </ng-container>
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Address</th>
        <td
          mat-cell
          *matCellDef="let row"
          style="padding: 15px 0; cursor: pointer"
        >
          {{ row.address }}
        </td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
        <td
          mat-cell
          *matCellDef="let row"
          ngClass="{{ row.status }}"
          style="cursor: pointer"
        >
          {{ row.status }}
        </td>
      </ng-container>
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
        <td mat-cell *matCellDef="let row" style="cursor: pointer">
          {{ row.price | currency : "VND" }}
        </td>
      </ng-container>
      <ng-container matColumnDef="updtaed_at">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Date order</th>
        <td mat-cell *matCellDef="let row" style="cursor: pointer">
          {{ row.created_at | date }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        (click)="handleSingleOrder(row.orderID)"
      ></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching</td>
      </tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page of category"
    ></mat-paginator>
  </div>
</div>
