<div mat-dialog-title>
    <h1>Product Form</h1>
</div>
<form [formGroup]="empForm" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content class="content">
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Product name</mat-label>
                <input matInput type="text" placeholder="Quần , áo ..." formControlName="productName">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Detail</mat-label>
                <textarea matInput placeholder="Mô tả sản phẩm" formControlName="detail"></textarea>
            </mat-form-field>
        </div>

        <div class="row">
            <mat-form-field floatLabel="always" appearance="outline">
                <mat-label>Price</mat-label>
                <input matInput type="number" class="example-right-align" placeholder="Nhập số" formControlName="price">
                <span matTextPrefix>VNĐ&nbsp;</span>
            </mat-form-field>

            <mat-form-field floatLabel="always" appearance="outline">
                <mat-label>Quantity</mat-label>
                <input matInput type="number" class="example-right-align" placeholder="Nhập số"
                    formControlName="quantity">
                <span matTextPrefix>&nbsp;</span>
            </mat-form-field>

        </div>


    </div>
    <div mat-dialog-actions class="action">
        <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
        <button mat-raised-button color="primary" type="submit">{{data ? 'Update': 'Save'}}</button>
    </div>
</form>
